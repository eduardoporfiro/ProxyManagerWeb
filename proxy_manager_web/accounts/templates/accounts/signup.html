{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    <fieldset>
        {{form.non_field_errors}}
        {% for field in form %}
        <div>
                {{field.label_tag}}
                {{field}}
                {{field.errors}}
        </div>
        {% endfor %}
        <button type="submit">Sign in</button>
    </fieldset>
</form>
{% endblock %}
